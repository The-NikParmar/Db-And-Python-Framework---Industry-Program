      <div class="container">
        <h2 class="mt-5 mb-4">Add Product</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="productName" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="productName" name="product_name">
            </div>
            <div class="mb-3">
                <label for="productPrice" class="form-label">Product Price</label>
                <input type="number" step="0.01" class="form-control" id="productPrice" name="product_price">
            </div>
            <div class="mb-3">
                <label for="productImage" class="form-label">Product Image</label>
                <input type="file" class="form-control" id="productImage" name="product_image">
            </div>
            <div class="mb-3">
                <label for="productModel" class="form-label">Product Model</label>
                <input type="text" class="form-control" id="productModel" name="product_model">
            </div>
            <div class="mb-3">
                <label for="productRam" class="form-label">Product RAM</label>
                <input type="text" class="form-control" id="productRam" name="product_ram">
            </div>
            <button type="submit" class="btn btn-primary">Add Product</button>
        </form>
    </div>
    </body>
    </html>
